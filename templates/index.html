<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>魔幻世界</title>
  </head>
  <body>
    <img src="{{url_for('static',filename='banner.jpeg')}}" width="80%">
    <h1>用户列表</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for key,value in data_dict.items() %}
          <tr>
            <td>{{key}}</td>
            <td>{{value['name']}}</td>
            <!-- <td>{{value.get('age',18)}}</td> -->
            <td>{{value.age}}</td>
            <td>
              <a href="/edit?nid={{key}}">编辑</a>
              <a href="/del/{{key}}">删除</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
